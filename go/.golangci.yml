version: "2"
run:
  tests: true
linters:
  enable:
    - gocritic
    - gocyclo
    - misspell
    - revive
    - unconvert
    - unparam
    - whitespace
  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - performance
        - style
    gocyclo:
      min-complexity: 15
    revive:
      rules:
        - name: exported
          disabled: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$